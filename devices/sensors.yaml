- platform: darksky
  api_key: !secret darksky_api
  monitored_conditions:
    - summary
    - nearest_storm_distance
    - nearest_storm_bearing
    - precip_intensity
    - precip_probability
    - temperature
    - apparent_temperature
    - wind_speed
    - wind_bearing
    - cloud_cover
    - humidity
    - visibility

- platform: time_date
  display_options:
    - "date_time"

- platform: crimereports
  name: Neighborhood Crime
  radius: 2400

- platform: ring
  monitored_conditions:
    - last_ding
    - last_motion

- platform: systemmonitor
  resources:
    - type: disk_free
      arg: /var/hda
    - type: memory_free
    - type: processor_use
    - type: last_boot 

- platform: speedtest
  monitored_conditions:
    - ping
    - download
    - upload

