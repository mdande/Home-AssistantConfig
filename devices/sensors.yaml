- platform: mqtt
  state_topic: "owntracks/eschwartz/EricaS6"
  name: "Erica S6 Battery"
  unit_of_measurement: "%"
  value_template: "{{ value_json.batt }}"

- platform: template
  sensors:
    battery_iphonemicah:
      unit_of_measurement: '%'
      value_template: >-
          {%- if states.device_tracker.iphone.attributes.battery %}
              {{ states.device_tracker.iphone.attributes.battery }}
          {% else %}
              {{ states.sensor.battery_iphonemicah.state }}
          {%- endif %}
    battery_iphonenoah:
      unit_of_measurement: '%'
